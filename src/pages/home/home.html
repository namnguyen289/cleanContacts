<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <ion-list>
    <ion-item *ngFor="let item of contactList" >
      <ion-avatar item-start>
        <img src="{{item.id}}" >
      </ion-avatar>
      <h2>{{item.displayName}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
